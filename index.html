<!DOCTYPE html>
<html>

<head>
    <script>
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            var head = document.getElementsByTagName('HEAD')[0];
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = './css/common.css';
            head.appendChild(link);
        } else {
            var head = document.getElementsByTagName('HEAD')[0];
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = './css/common.css';
            head.appendChild(link);
        }
    </script>
    <script src="https://media.twiliocdn.com/sdk/js/chat/v4.0/twilio-chat.min.js"></script>
    <script src="https://sdk.twilio.com/js/client/v1.12/twilio.min.js"></script>
    <script src="https://sdk.twilio.com/js/client/v1.12/twilio.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>

    <div class="black">
        <div class="progress" style="height: 40px;">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:0%">
            </div>
        </div>
    </div>

    <div class="header">
        <div class="backbutton" onclick="backtomain()">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="headername">
            Global Chat
        </div>
        <div class="subheder"></div>
        <div class="infobutton" onclick="infobutton()">
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>

    <div class="options">
        <div class="optionsitem" onclick="personalchat()">Add a personal chat</div>
    </div>

    <div class="MainContainer">
        <div class="addapersonalchat">
            <input class="nameinput" type="text" placeholder="Chat name">
            <button class="searchbutton" onclick="search()">Search</button>
        </div>
        <div class="searchresultbox">
            No Chats Found!
        </div>
    </div>

    <div class="chatbox">
        <ul style="margin-bottom: 145px;"></ul>
        <div class="inputoptions">
            <textarea class="message" oninput="typing()" placeholder="Type a message"></textarea>
            <button class="sendbutton" onclick="sendmessage()">
                <span data-testid="send" data-icon="send" class="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 68 68" width="220" height="220">
                        <path fill="currentColor"
                            d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z">
                        </path>
                    </svg>
                </span>
            </button>
        </div>
    </div>

    <script src="./js/Main.js"></script>
</body>

</html>
